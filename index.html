<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Eneter a city"
                  autocomplete="off"
                  class="control search-input"
                  id="enter-city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                  id="btn-search"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col">
              <h1 id="city-name"></h1>
              <ul>
                <li id="dayTime"></li>
                <li id="description"></li>
                <li>humidity: <span id="humidity"></span>%</li>
                <li>wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col">
              <h1>
                <img src=".." class="temp-img" id="icon" />
                <span class="now-temp" id="temperature"></span>
                <span class="units"
                  ><a href="#" id="CLink" class="active">°C</a>|<a
                    href="#"
                    id="FLink"
                    >°F</a
                  ></span
                >
              </h1>
            </div>
          </div>
        </div>
        <small id="source-link">
          <a
            href="https://github.com/KristinaZarubitskaya/weather-forecast-app/"
            target="_blank"
            >Open-source code</a
          >
          by Kristina Zarubitskaya
        </small>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
